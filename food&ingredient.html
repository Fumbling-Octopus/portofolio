<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Ryan Park, Kyle Raychel, Jiawei Hu, Nathan Lee">
  <meta name="description" content="meal display">
  <title>Project Draft - 04/22/2023</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="meal_container">
        <header class="container-center"> <!-- do the css format later -->
        <h1>Breakfast Page</h1> <!-- title of page -->
        </header>
    </div>

    <div class="search bar"
        contenteditable
        role="textbox"
        aria-labelledby="search"
        aria-placeholder="search"> <!-- search bar need css format --> 
        <img src="img/search.png" alt="search bar">
        <p>search</p>
    </div>

    <div class="flex-container">
        <div class="food"
            role="textbox"
            aria-labelledby="food name"
            aria-placeholder="food name">
            <h2>food name</h2> <!-- food display need css format -->   
        </div>

        <div class="ingredient"
            role="textbox"
            aria-labelledby="ingredient"
            aria-placeholder="ingredient">
            <h2>ingredient</h2> <!-- ingredient need display css format -->   
        </div>

        <div class="nutrient"
            role="textbox"
            aria-labelledby="nutrient"
            aria-placeholder="nutrient">
            <h2>nutrient</h2> <!-- nutrient display need css format -->   
        </div>
    </div>
    
        <div class="add"> <!-- add button need css format --> 
            <button type="button"><img src="img/add-button.svg" alt="add-button"></button>
        </div>
    
        <!-- <div class="total">  -->
    
    </div>

    
</body>
</html>
