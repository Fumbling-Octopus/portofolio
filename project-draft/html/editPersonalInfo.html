  <body>
    <header>
      <h1>
          Edit Personal Information
      </h1>
    </header>
    <!-- NOTE: THIS PAGE WILL BECOME A POP-UP, not seperate page  -->
    <button type="button"> <a href="profile.html">Go Back</a> </button>
    <!-- Questions in paragraphs and text boxes to save it  -->
    <button type="button"> Save </button>
    <!-- Name, age, gender, height, weight, bday -->
    <!-- Calculate age automatically from page (birthday) -->
    <!-- can add labels like in, ft, lbs through JS,,, cancel/go back + save button -->
    <form>
      <div class="profile-information-container">
        <div class="profile-information">
          <label for="Bio"> Bio:</label>
          <input type="text" id="Bio" name="Biography">
        </div>

        <div class="profile-information">
          <label for="FirstName"> First name:</label>
          <input type="text" id="FirstName" name="FirstName">
        </div>

        <div class="profile-information">
          <label for="LastName"> Last name:</label>
          <input type="text" id="LastName" name="LastName">
        </div>


        <div class="profile-information">
          <label for="age"> Age:</label>
          <input type="text" id="age" name="age">
        </div>

        <div class="profile-information">
          <label for="Gender"> Gender:</label>
          <input type="text" id="Gender" name="Gender">
        </div>

        <div class="profile-information">
          <label for="Height1"> Height (ft.):</label>
          <input type="text" id="Height1" name="Height1">
        </div>

        <div class="profile-information">
          <label for="Height2"> Height (in.):</label>
          <input type="text" id="Height2" name="Height2">
        </div>

        <div class="profile-information">
          <label for="Weight"> Weight:</label>
          <input type="text" id="Weight" name="Weight">
        </div>

        <div class="profile-information">
          <label for="city"> City:</label>
          <input type="text" id="city" name="city">
        </div>

        <div class="profile-information">
          <label for="Country"> Country:</label>
          <input type="text" id="Country" name="Country">
        </div>

        <div class="profile-information">
          <label for="Email"> Email:</label>
          <input type="text" id="Email" name="Email">
        </div>
    </div>
    </form>
  </body>
